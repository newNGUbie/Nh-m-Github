<html>
    <head></head>
<body>
    <form>
        <table bgcolor="BlanchedAlmond" style="color: rgb(98, 73, 181);" border=1, cellspacing=0 align="center" >
        <caption>
            <font size="5" color="seagreen">Đăng ký du lịch
        </caption>
        <tr>
            <td>Họ và tên</td>
            <td>
                <input type="text"
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <input type="text"
            </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>
                <input type="text"
            </td>
        </tr>
        <tr>
            <td>Khách Việt Nam</td>
            <td>
                <input type="checkbox" name="qt"></input>
            </td>
        </tr>
        <tr>
            <td>Chọn tour</td> 
            <td><select> 
                <optgroup label="Miền bắc"></optgroup>
                <option>Hà Nội - Hạ Long - Sapa
                <option>Hà Nội - Chùa Hương - Ninh Bình
                <option>Hà Nội - Cát Bà - Tuần Châu
                <optgroup label="Miền Trung">
                <option>Huế - Bạch Mã - Đà Nẵng
                <option>Nha Trang - Đà Lạt
                <option selected>Buôn Mê Thuộc - Gia Lai - Kon Tum
                <optgroup label="Miền Nam">
                <option>Thành phố Hồ Chí Minh - Cần Thơ - Cà Mau
                <option>Thành phố Hồ Chí Minh - Mỹ Tho </select> </td>
        </tr>
        <tr>
            <td>Phương tiện</td>
            <td>
                <input type=radio name="pt">Máy Bay</input>
                <input type=radio name="pt">Xe ô tô</input
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <fieldset>
                    <legend><i>Số lượng đoàn khách</i></legend>
                    Người lớn<input type=text size=3></input>
                    Trẻ em<input type=text size=3></input> 
                </fieldset>

            </td>
               
        </tr>
        <tr>
            <td>Ghi chú thêm</td>
            <td>
                <select size="2">
                    <option>Có 2 trẻ em dưới 6 tuổi
                        <option>Có 2 người ăn chay</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <button type="submit">Đồng ý</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="color: #805409;" align="center">
                Bạn đã đăng ký thành công!!!
            </td>
        </tr>
        </table>
    </form
</body>
</html>
